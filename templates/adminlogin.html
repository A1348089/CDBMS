{% extends "base.html" %} 
{% block title %} Login {% endblock %}
{% block contentRegister %} 
<div class="container" style="max-width: 400px; margin: 100px auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
    <h2 class="text-center mb-4">Admin Login</h2>
    {% if error %}
    <center><div class="alert alert-danger" role="alert">{{ error }}</div></center>
    {% endif %}
    {% if msg %}
    <center><div class="alert alert-success" role="alert">{{ msg }}</div></center>
    {% endif %}
    <form action="{% url 'adminlogin' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="adminemail" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="adminpassword" required>
        </div>
        <center>
            <button type="submit" class="btn btn-primary">Login</button>
        </center>
        <h6>Forgot Password? <a href="{% url 'forgotpassword' %}">Click Here.......</a></h6>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}

{% block body %}
{% endblock %}
