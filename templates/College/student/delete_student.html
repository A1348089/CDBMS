{% extends "College_Home.html" %}
{% block contentRegister %}{% endblock %}
{% block body %}
<section>
  <h2>Delete student</h2>
  
  <p>Are you sure you want to delete <strong>{{ student.first_name }} {{ student.last_name }}</strong> from <strong> {{ student.department.departmentName }} </strong> ?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'student_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</section>
{% endblock %}
