{% extends "index.html" %}

<!-- {% block title %} Reset Password {% endblock %} -->

{% block body %}
<div class="container" style="max-width: 400px; margin: 100px auto; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
    <h2 class="text-center mb-4">Reset Password</h2>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        <center>{{ error }}</center>
    </div>
    {% endif %}
    <form action="{% url 'reset_password_request_college' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="collegeemail" placeholder="Enter Registered Email" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
